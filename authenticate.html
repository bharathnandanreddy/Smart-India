	 function getQueryParams(qs) {
    qs = qs.split('+').join(' ');

    var params = {},
        tokens,
        re = /[?&]?([^=]+)=([^&]*)/g;

    while (tokens = re.exec(qs)) {
        params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
    }

    return params;
}

 $(document).keypress(function (e) { 
 	if (e.which == 13 || event.keyCode == 13) 
 		move("transact");
 	});
	var query = window.location.search;
var qs = getQueryParams(query);
var name="";
name=qs.name;
name=name.toUpperCase();
$("#name").append(name);
 function move(argument) {
    if(qs.m=='t'){
     
         window.location.href="mtransact.html?adds="+qs.adds;
    }
    else if(qs.f=='t')
         window.location.href="fpsform.html?adds="+qs.adds;
     else if(qs.m=='f')
        window.location.href="jasform.html?adds="+qs.adds;
    else
    window.location.href=argument+".html?adds="+qs.adds;
  }
